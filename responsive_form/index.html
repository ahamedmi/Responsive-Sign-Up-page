<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive_form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
       <div class="form-container sign-up-container">
          <form action="#">
            <h1>Create Account</h1>
            <div class="social-container">
               <a href="#"><i class="fa-brands fa-facebook"></i></a>
               <a href="#"><i class="fa-brands fa-google"></i></a>
               <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" name="username" placeholder="Username">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button>Sign Up</button>
          </form>
       </div>

       <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in Account</h1>
          <div class="social-container">
             <a href="#"><i class="fa-brands fa-facebook"></i></a>
             <a href="#"><i class="fa-brands fa-google"></i></a>
             <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          </div>
          <span>or use your account for sign in</span>
      
          <input type="email" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Sign In</button>
        </form>
       </div>
       <div class="overlay-container">
         <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>welcome to FF</h1>
                <p>Please Subscribe and Support to our channel</p>
                <button class="press" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Fronted Forever</h1>
                <p>Learn web designing from here in tamil and english</p>
                <button class="press" id="signUp">Sign In</button>
            </div>
         </div>
       </div>
    </div>
